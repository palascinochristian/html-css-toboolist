<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- /Google Font -->
    <title>Toboolist</title>
</head>

<body>
    <header>
        <img class="logo" src="img/logo.png" alt="logo">
        <h1>Toboolist</h1>
    </header>

    <main>
        <section id="btn">
            <!-- Buttons Section  -->
            <button class="btn btn-blue">Add Task</button>
            <button class="btn btn-white">Add Section</button>
            <hr>
            <!-- /Buttons Section  -->
        </section>

        <section class="todolist">
            <!-- To Do List Section  -->
            <h2 class="title"><span>&#x2BC6</span> New Task</h2>
            <p class="element"><span class="circle check">&check;</span>Quarterly Newsletter</p>
        </section>
        <section class="todolist">
            <h2 class="title"><span>&#x2BC6</span> Today</h2>
            <p class="element"><span class="circle check">&check;</span>Recruiting blog post</p>
            <p class="element"><span class="circle check">&check;</span>Mobile app launch</p>
            <p class="element"><span class="circle error">&cross;</span>Interview John H.</p>
            <p class="element"><span class="circle check">&check;</span>Update to mobile storefronts</p>
        </section>
        <section class="todolist">
            <h2 class="title"><span>&#x2BC6</span> Upcoming</h2>
            <p class="element"><span class="circle error">&cross;</span>Schedule meeting with Alex</p>
            <p class="element"><span class="circle check">&check;</span>Homepage refresh</p>
            <p class="element"><span class="circle check">&check;</span>Onboard new Sales from team members</p>
            <p class="element"><span class="circle check">&check;</span>Review editorial calendar</p>
            <!-- /To Do List Section  -->
        </section>
    </main>
</body>

</html>
